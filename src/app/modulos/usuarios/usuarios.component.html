<section class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-8">
              <p class="lead text-muted">Descargar información de los Usuarios del sistema</p>
            </div>
            <div class="col-lg-3 col-md-4 d-flex">
              <button class="btn btn-primary w-100 align-self-center">Descargar</button>
            </div>
        </div>
    </div>
</section>


<section>
    <!-- usuarios.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Crear Usuario</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="username">Usuario</label>
                  <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="role">Rol</label>
                  <select id="role" name="role" class="form-control" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="password">Contraseña</label>
                  <div class="input-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" class="form-control" required>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-secondary" (click)="togglePasswordVisibility()">
                        {{ showPassword ? 'Ocultar' : 'Ver' }}
                      </button>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="confirmPassword">Confirmar Contraseña</label>
                  <input type="{{ showPassword ? 'text' : 'password' }}" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="confirmPassword">Generar Contraseña</label>
                    <button type="button" class="btn btn-primary" (click)="generatePassword()">Generar Contraseña</button>
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="firstName">Nombres</label>
                  <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="lastName">Apellidos</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="lastName">Telefono</label>
                    <input type="number" min="0" id="phone" name="phone" class="form-control" required>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Crear Nuevo Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
